<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Website - Admission</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="images/college_logo.png" alt="College Logo" id="logo" />
        <h1>Excellence College</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="admission.html">Admission</a></li>
            <li><a href="academics.html">Academics</a></li>
            <li><a href="gallery.html">Gallery</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="content-wrapper">
      <main>
        <div class="container">
          <h2>Admission Form</h2>
          <form action="submit_admission.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required /><br /><br />

            <label for="department">Department:</label>
            <select id="department" name="department" required>
              <option value="">Select Department</option>
              <option value="science">Science</option>
              <option value="arts">Arts</option>
              <option value="commerce">Commerce</option></select
            ><br /><br />

            <label for="course">Course:</label>
            <select id="course" name="course" required>
              <option value="">Select Course</option></select
            ><br /><br />

            <button type="submit">Submit</button>
          </form>
        </div>
      </main>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2024 Excellence College. All rights reserved.</p>
      </div>
    </footer>

    <script>
      const courses = {
        science: [
          { value: "computer_science", text: "Computer Science" },
          { value: "mathematics", text: "Mathematics" },
        ],
        arts: [
          { value: "english", text: "English" },
          { value: "sociology", text: "Sociology" },
        ],
        commerce: [
          { value: "business_studies", text: "Business Studies" },
          { value: "accounting", text: "Accounting" },
        ],
      };

      document
        .getElementById("department")
        .addEventListener("change", function () {
          const department = this.value;
          const courseSelect = document.getElementById("course");
          courseSelect.innerHTML = '<option value="">Select Course</option>';

          if (department && courses[department]) {
            courses[department].forEach((course) => {
              const option = document.createElement("option");
              option.value = course.value;
              option.textContent = course.text;
              courseSelect.appendChild(option);
            });
          }
        });
    </script>
  </body>
</html>
